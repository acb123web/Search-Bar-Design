<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.0/css/line.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="input-box">
        <i class="uil uil-search"></i>
        <input type="text" placeholder="Search here..." />
        <button class="button" id="button">Search 
            <div class="spinner-border spinner-grow-sm text-light" role="status" id="spinner-border">
                <span class="visually-hidden">Loading...</span>
            </div>
        </button>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
